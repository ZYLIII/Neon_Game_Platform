<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Explore</title>
  </head>
  <body>
    <!-- The navigation bar and other header content remain unchanged -->
    <div class="header">
      <nav>
       <a href="/Templates/Homepage.html"><img src="/Static/img/NeonGamelogo.png" alt="logo"></a>   
       <div class="nav-links" id="navLinks">
          <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
          <ul>
              <li><a href="/Templates/Explore.html">Explore</a></li>
              <li><a href="/Templates/Category.html">Category</a>
                  <div class="sub-menu">
                      <ul>
                          <li><a href="">Action</a></li>
                          <li><a href="">Advanture</a></li>
                          <li><a href="">Simulation</a></li>
                      </ul>
                  </div>
              </li>
              <li><a href="/Templates/Login.html">Login/Register</a></li> 
              <li><a href="#">Contact Us</a></li>
              <input class="search" type="search" placeholder="Search...">
          </ul>
       </div>
       <i class="fa-solid fa-bars" onclick="showMenu()"></i>
      </nav>
  </div>

    <div class="login-container">
      <h1>Login</h1>
      <br />
      <!-- The method is POST, like your API example -->
      <form method="POST"> 
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" required />
        </div>
        <div>
          <label>
            <input type="checkbox" /> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <br />
        <button type="submit">Login</button>
        <p>
          Don't have an account
          <!-- Assuming your 'register' endpoint works in the same app context -->
          <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        </p>
        <!-- Conditional message display, as per your first example -->
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
      </form>
    </div>

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
