<!-- explore.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Explore Games</title>
  </head>
  <body>
    <form method="post" action="{{ url_for('explore') }}">
      <label for="search">Search:</label>
      <input type="text" name="search" required />
      <input type="submit" value="Search" />
    </form>

    {% if games %}
    <ul>
      {% for game in games %}
      <li>
        <a href="{{ url_for('game_detail', game_id=game.game_id) }}"
          >{{ game.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
