<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>
    {% if users %}
    <ul>
      {% for user in users %}
      <li>
        Name: {{ user.name }} Email:{{ user.email }} Contact Number:{{
        user.contact_number }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
