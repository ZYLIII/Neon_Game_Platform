<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logged-in User</title>
  </head>
  <body>
    <h1>User Information</h1>
    {% if user %}
    <ul>
      <li>Name: {{ user.name }}</li>
      <li>Email: {{ user.email }}</li>
      <li>Contact Number: {{ user.contact_number }}</li>
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <p>No user information available.</p>
    {% endif %}
  </body>
</html>
