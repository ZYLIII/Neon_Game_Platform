<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    {% if items %}
    <ul>
      {% for item in items %}
      <li>
        {{ item.name }} - ${{ item.price }}
        <form
          method="POST"
          action="{{ url_for('remove_from_cart', cart_id=item.id) }}"
          style="display: inline"
        >
          <input type="submit" value="Remove" />
        </form>
      </li>
      {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    {% if total_price > 0 %}
    <form method="POST" action="{{ url_for('checkout') }}">
      <input type="submit" value="Checkout" />
    </form>
    {% endif %} {% else %}
    <p>Your cart is empty!</p>
    {% endif %}
  </body>
</html>
