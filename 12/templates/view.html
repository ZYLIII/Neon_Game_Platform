<h3>User Details</h3>
<br />
<img src="{{ user.avatar }}" alt="User Avatar" width="100" />
<h4>{{ user.name }}</h4>
<p><strong>Email: </strong> {{ user.email }}.</p>
<p><strong>Role: </strong> {{ user.role }}</p>
<p><strong>Country: </strong> {{ user.country }}</p>
<p><strong>Description: </strong> {{ user.description }}</p>
